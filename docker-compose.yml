version: "3.9"

services:

  db:
    image: postgres:15
    container_name: stdnt_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: student_redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: student_api
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
    volumes:
      - .:/app

volumes:
  postgres_data: