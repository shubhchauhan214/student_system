version: "3.9"

services:

  db:
    image: postgres:15
    container_name: stdnt_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: student_redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: student_api
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
    volumes:
      - .:/app
  rabbitmq:
    image: rabbitmq:3-management
    container_name: student_rabbitmq
    ports:
    - "5672:5672"
    - "15672:15672"
    restart: always
  worker:
   build: .
   container_name: student_worker
   command: celery -A app.celery_worker worker --loglevel=info
   depends_on:
    - rabbitmq
    - db
   environment:
    DATABASE_URL: ${DATABASE_URL}
    CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//

volumes:
  postgres_data: